<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skin Care by Vales | Enlaces Oficiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-pink: #f8bbd0;
      --accent-pink: #d63384;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.4);
    }

    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      /* Imagen de fondo profesional de Skin Care */
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                  url('https://images.unsplash.com/photo-1556228720-195a672e8a03?q=80&w=1974&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      min-height: 100vh; 
      color: #fff;
    }

    .container { 
      width: 90%; 
      max-width: 420px; 
      margin-top: 60px;
      padding: 40px 25px; 
      text-align: center; 
      background: var(--glass-bg);
      backdrop-filter: blur(15px); /* Efecto de cristal */
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }

    /* Avatar o Logo Circular */
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .logo { 
      font-size: 26px; 
      font-weight: 600; 
      margin-bottom: 8px; 
      letter-spacing: -0.5px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle { 
      font-size: 15px; 
      font-weight: 300;
      color: #f1f1f1; 
      margin-bottom: 35px;
      line-height: 1.5;
    }

    .btn { 
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%; 
      padding: 16px; 
      margin-bottom: 18px; 
      border-radius: 15px; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 15px; 
      transition: all 0.3s ease;
      box-sizing: border-box;
      border: 1px solid transparent;
    }

    /* Bot칩n Cat치logo - Estilo Elegante */
    .btn-catalogo { 
      background-color: #fff; 
      color: #d63384;
    }
    
    .btn-catalogo:hover { 
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      background-color: var(--primary-pink);
      color: #fff;
    }

    /* Bot칩n WhatsApp - Estilo WhatsApp */
    .btn-whatsapp { 
      background-color: #25D366; 
      color: white; 
    }

    .btn-whatsapp:hover { 
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }

    footer { 
      margin-top: auto; 
      padding: 30px; 
      font-size: 12px; 
      color: rgba(255, 255, 255, 0.7); 
      letter-spacing: 1px;
    }

    /* Animaci칩n de entrada */
    .container {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-pic">游눦</div>
    <div class="logo">Skin Care by Vales</div>
    <div class="subtitle">"Porque self care tambi칠n es amor propio"</div>

    <a class="btn btn-catalogo" href="https://drive.google.com/file/d/1anuTMUjchpxEas-9tYoOv7vuXIwybPBc/view?usp=sharing" target="_blank">
      <span>游닀</span> Ver Cat치logo Digital
    </a>

    <a class="btn btn-whatsapp" href="https://wa.me/qr/K5UMKPHVJBH7P1" target="_blank">
      <span>游눫</span> Pedir por WhatsApp
    </a>
  </div>

  <footer>춸 2026 SKIN CARE BY VALES</footer>

</body>
</html>
